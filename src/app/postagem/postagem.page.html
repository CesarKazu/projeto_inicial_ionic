<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Postagem
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid style="height: 100%">
    <ion-row class="ion-align-items-center ion-justify-content-center" style="height:100%">
      <ion-grid>
        <form [formGroup]="formulario" (ngSubmit)="publicar()">
          <ion-row><ion-col size="12">
            <ion-input
              type="text"
              placeholder="Título"
              formControlName="titulo"
              autofocus
            ></ion-input>
          </ion-col></ion-row>
          <ion-row><ion-col size="12">
            <ion-textarea
              type="text"
              placeholder="Descrição"
              formControlName="descricao"
            >
            </ion-textarea>
          </ion-col></ion-row>
          <ion-row><ion-col size="12">
            <ion-input
              type="text"
              placeholder="Url imagem"
              formControlName="url_img"
            ></ion-input>
          </ion-col></ion-row>
          <ion-row><ion-col size="12">
            <ion-button
              type="submit"
              expand="full"
              fill="clear"
            >PUBLICAR</ion-button>
          </ion-col></ion-row>
        </form>
      </ion-grid>
    </ion-row>
  </ion-grid>
</ion-content>
