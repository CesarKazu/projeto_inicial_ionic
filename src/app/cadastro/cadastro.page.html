<ion-header>
  <ion-toolbar>
    <ion-icon name="ios-arrow-back"></ion-icon>
    <ion-title class="titulo">Create account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formulario" (ngSubmit)="cadastrarUsuario()">
    <div class="grid-formulario">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-input
              type="text"
              placeholder="Name"
              formControlName="nome"
              required
            ></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-input
              type="email"
              placeholder="Email"
              formControlName="email"
              required
            ></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-input
              type="password"
              placeholder="Password"
              formControlName="senha"
              required
            ></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-input
              type="password"
              placeholder="Confirm Password"
              formControlName="csenha"
              required
            ></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-button
              expand="full"
              fill="outline"
              type="submit"
            >CREATE ACCOUNT</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </form>
  <div class="grid-termo">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <p class="texto">By creating an account you agree to the Terms of use</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="grid-inferior">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <a class="link" routerLink="/login">Already have an account?</a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
