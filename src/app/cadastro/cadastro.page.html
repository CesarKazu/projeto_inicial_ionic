<ion-header>
  <ion-toolbar>
    <ion-icon name="ios-arrow-back" routerLink="/login"></ion-icon>
    <ion-title class="header">Create account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="height: 100%">
    <ion-row class="ion-align-items-center ion-justify-content-center" style="height:80%">
      <ion-grid>
        <form [formGroup]="formulario" (ngSubmit)="cadastrarUsuario()">
          <ion-row><ion-col size="12">
            <ion-input
              type="text"
              placeholder="Name"
              formControlName="nome"
              required
            ></ion-input>
          </ion-col></ion-row>
          <ion-row><ion-col size="12">
            <ion-input
              type="email"
              placeholder="Email"
              formControlName="email"
              required
            ></ion-input>
          </ion-col></ion-row>
          <ion-row><ion-col size="12">
            <ion-input
              type="password"
              placeholder="Password"
              formControlName="senha"
              required
            ></ion-input>
          </ion-col></ion-row>
          <ion-row><ion-col size="12">
            <ion-input
              type="password"
              placeholder="Confirm Password"
              formControlName="csenha"
              required
            ></ion-input>
          </ion-col></ion-row>
          <ion-row><ion-col size="12">
            <ion-button
              type="submit"
              expand="full"
              fill="clear"
            >CREATE ACCOUNT</ion-button>
          </ion-col></ion-row>
        </form>
        <ion-row class="ion-align-items-end ion-justify-content-center">
          <span class="termo">By creating an account you agree to the Terms of use</span>
        </ion-row>
      </ion-grid>
    </ion-row>
    <ion-row class="ion-align-items-end ion-justify-content-center" style="height:15%">
      <a class="login" routerLink="/login">Already have an account?</a>
    </ion-row>
  </ion-grid>
</ion-content>
